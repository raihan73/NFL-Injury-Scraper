<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFL Player Scraper</title>
  <style>
    body { width: 700px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid black; padding: 8px; text-align: left; }
    button {
      margin-top: 10px; padding: 8px 12px; background-color: #007bff;
      color: white; border: none; cursor: pointer; font-size: 14px;
    }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <button id="copyButton">Copy to Clipboard</button>
  <p id="copyMessage" style="color: green; display: none;">Copied!</p>
  <table id="playerTable">
    <thead>
      <tr>
        <th>Player</th>
        <th>Headline & Analysis</th>
        <th>Date</th>
        <th>Team</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script src="popup.js"></script>
</body>
</html>
